{% extends "../base.html" %} {% block content %}
<a href="{% url 'post-update' slug=post.slug %}" class="btn btn-primary"
  >Update post</a
>
<button
  type="button"
  class="btn btn-danger"
  data-bs-toggle="modal"
  data-bs-target="#confirmation-modal"
>
  Delete post
</button>
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<div class="modal fade" id="confirmation-modal" tabindex="-1" aria-labelledby="confirmation-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delete-modal">Confirm deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form method="post" action="{% url 'post-delete' slug=post.slug %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
