{% extends "../base.html" %} {% block content %}
<a href="{% url 'post-create' %}" class="btn btn-primary">Add new post</a>
 {% if posts %}
<ul>
  {% for post in posts %}
  <li>
    <h2>
      <a href="{% url 'post-detail' slug=post.slug %}">{{ post.title }}</a>
    </h2>
    <i>Published at {{ post.publish_date }}</i>
    <p>{{post.content }}</p>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No posts have been posted yet.</p>
{% endif %} {% endblock %}
