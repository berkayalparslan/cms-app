services:
  postgresql:
    image: postgres:17
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    networks:
      - cms-app
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - postgresql
    networks:
      - cms-app
    env_file: .env

volumes:
  postgres_data:
networks:
  cms-app:
    driver: bridge
